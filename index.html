<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoll Loader</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <h1>Infinite Scroll Css Loader</h1>

  <div class="filter-container">
    <input
      type="text"
      id="filter"
      class="filter"
      placeholder="Filter posts..."
    />
  </div>

  <div id="posts-container"></div>

  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>


  <footer>
    <p>Powered by <a href="https://github.com/calebbenjii/Infinite-scroll-css-loader"> @ CalebBenji</a></p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
